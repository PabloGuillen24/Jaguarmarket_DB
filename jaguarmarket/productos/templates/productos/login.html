{% extends "productos/base.html" %}
{% block title %}Iniciar sesión - JaguarMarket{% endblock %}

{% block content %}
<div class="card shadow mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="mb-4 text-center">Iniciar sesión</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </div>
        </form>

        <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
